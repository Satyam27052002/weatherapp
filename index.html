<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="enter city name" splellcheck="false">
            <button><img src="./images/search.png" alt=""></button>
        </div>
        <div class="error">
            <p>Invalid city name</p>
        </div>
        <div class="weather">
            <img src="./images/rain.png" alt="" class="weather-icon">
            <h1 class="temp"></h1>
            <h2 class="city">New York</h2>
            <div class="details">
                <div class="col">
                    <img src="./images/humidity.png" alt="" height="35px">
                    <div>
                        <p class="humidity"></p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="./images/wind.png" alt="" height="35px">
                    <div>
                        <p class="wind"></p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
       const apikey = "write your api key here";
        const apiurl = "https://api.openweathermap.org/data/2.5/weather?units=metric&q=";
        const searchbox = document.querySelector(".search input");
        const searchbtn = document.querySelector(".search button");
        const weathericon = document.querySelector(".weather-icon");

        async function checkWeather(city) 
        {
            try {
                const response = await fetch(apiurl + city + `&appid=${apikey}`);
                if (!response.ok) {
                    document.querySelector(".error").style.display = "block";
                    document.querySelector(".weather").style.display = "none";
                    return;
                }

                const data = await response.json();

                document.querySelector(".city").innerHTML = data.name;
                document.querySelector(".temp").innerHTML = Math.round(data.main.temp) + "Â°C";
                document.querySelector(".humidity").innerHTML = data.main.humidity + "%";
                document.querySelector(".wind").innerHTML = data.wind.speed + " Km/hr";

                // Log the weather condition for debugging
                console.log(data.weather[0].main);

                // Map weather conditions to icons
                const weatherCondition = data.weather[0].main.toLowerCase();
                if (weatherCondition.includes("cloud")) {
                    weathericon.src = "./images/clouds.png";
                } else if (weatherCondition.includes("clear")) {
                    weathericon.src = "./images/clear.png";
                } else if (weatherCondition.includes("rain")) {
                    weathericon.src = "./images/rain.png";
                } else if (weatherCondition.includes("drizzle")) {
                    weathericon.src = "./images/drizzle.png";
                } else if (weatherCondition.includes("mist")) {
                    weathericon.src = "./images/mist.png";
                } else if(weatherCondition.includes("haze"))
                {
                    weathericon.src = "./images/haze.png";
                }

                document.querySelector(".weather").style.display = "block";
                document.querySelector(".error").style.display = "none";
            } catch (error) {
                console.error("Error fetching weather data:", error);
                document.querySelector(".error").style.display = "block";
                document.querySelector(".weather").style.display = "none";
            }
        }

        searchbtn.addEventListener("click", () => { checkWeather(searchbox.value); });     
    </script>
</body>
</html>
